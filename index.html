<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signature</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'mirador_semi_bold';
            src: url(./fils_de_pomme/mirador_semi_bold_woff2.woff2);
        }

        h1 {
            font-family: 'mirador_semi_bold';
            text-transform: capitalize;
            font-size: 15px;
        }

        h2 {
            font-family: 'mirador_semi_bold';
            text-transform: uppercase;
            font-size: 11px;
        }

        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 11.2px;
        }

        a {
            font-family: 'Courier New', Courier, monospace;
            font-size: 11.2px;
            text-decoration: underline;
            color: black;
        }

        .signature {
            display: flex;
            flex-direction: row;
        }

        .signature_logo {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 230px;
        }

        .signature_logo img {
            width: 100%;
        }

        .signature_separation {
            background-color: black;
            width: 1.5px;
            margin: 15px 0px 15px 0px;
        }

        .signature_texte {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin: 10px 20px 10px 20px;
        }

        .signature_texte_coordonnées {
            margin: 10px 0px 10px 0px;
        }

        .signature_texte_icones img {
            height: 20px;
            margin: 10px 0px 10px 0px;
        }
    </style>
</head>

<body>
    <div class="signature">
        <div class="signature_logo">
            <img src="./fils_de_pomme/logo_FDP_bleu.png" alt="logo_fils_de_pomme_bleu_png">
        </div>

        <div class="signature_separation"></div>

        <div class="signature_texte">
            <div class="signature_texte_nom">
                <h1>clémence prieur</h1>
                <h2>responsable communication</h2>
            </div>
            <div class="signature_texte_coordonnées">
                <p>07 88 20 55 11<br>
                    <a href="https://fils-de-pomme.com" target="_blank">www.fils-de-pomme.com</a>
                </p>
            </div>
            <div class="signature_texte_icones">
                <a href="https://www.instagram.com/filsdepomme/?hl=fr" target="_blank"><img src="./fils_de_pomme/logo_insta_bleu.png"
                        alt="icone instagram bleu png"></a>
                <a href="https://www.facebook.com/filsdepomme" target="_blank"><img src="./fils_de_pomme/logo_fb_bleu.png"
                        alt="icone facebook bleu png"></a>
            </div>

        </div>
    </div>
</body>

</html>
