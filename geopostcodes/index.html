<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Homepage</title>

    <!-- FEUILLE DE STYLE CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- FONT-FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>


<body>
    <header class="background_header_blue color_grey">
        <div class="wrapper_1200 wrapper">
            <div>
                <img src="./sources/logos/geoPostcodes/Geopostcodes-logo-header.svg" alt="logo header">
                <a href="https://portal.geopostcodes.com/data-explorer/countries">Data Explorer</a>
                <a href="https://portal.geopostcodes.com/map-explorer">Map Explorer</a>
                <a href="https://portal.geopostcodes.com/download-center/1">Download Center</a>
                <a href="https://support.geopostcodes.com/">Knowledge Base</a>
            </div>
            <div>
                <p class="fs_12 fw_300 text_right">user@domainname.com
                    <br>
                    <strong class="fs_10">companyname</strong>
                </p>
                <img src="./sources/icons/circle-user.svg" alt="icon user">
            </div>
        </div>
    </header>
    <main class="background_white color_dark_blue">
        <div class="wrapper_1200 wrapper">
            <h1 class="text_center">Welcome to GeoPostcodes' Customer Portal</h1>
            <div>
                <a href="https://portal.geopostcodes.com/data-explorer/countries" class="background_light_blue"><h2>Data Explorer</h2></a>
                <a href="https://portal.geopostcodes.com/map-explorer" class="background_light_blue"><h2>Map Explorer</h2></a>
                <a href="https://portal.geopostcodes.com/download-center/1" class="background_light_blue"><h2>Download Center</h2></a>
                <a href="https://support.geopostcodes.com/" class="background_light_blue"><h2>Knowledge Center</h2></a>
            </div>
        </div>
    </main>
</body>

</html>
