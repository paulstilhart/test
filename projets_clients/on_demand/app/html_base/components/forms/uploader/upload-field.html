<div class="flex flex-col gap-space-between-sm items-center justify-center self-stretch invalid">
    <label for="dropzone-file" ${state} class="${state} peer/form-element flex flex-col items-center justify-center w-full h-64 [&.invalid]:border-2 [&.invalid]:border-error-stroke-md border-radius-xs cursor-pointer bg-neutral-surface-md hover:bg-secondary-surface-xlow focus-within:border-2 focus-within:border-neutral-stroke-high">
        <div class="flex flex-col items-center justify-center gap-space-between-sm">
            <p class="text-center body-m text-neutral-text-xhigh">
                Glissez-Déposez vos documents ici<br>
                <span class="font-semibold">ou parcourez vos fichiers</span>
            </p>
            <p class="text-center body-s text-neutral-text-xhigh">
                Formats autorisés : jpg, png, pdf.<br>
                Poids maximum : 4mo
            </p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" />
    </label>
    <p id="dropzone_file_text" class="peer-[.invalid]/form-element:text-error-stroke-md body-s font-mono text-neutral-text-xhigh self-start">Helper text.</p>
</div>
