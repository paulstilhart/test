<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titles</title>

    <!-- lien avec la feuille de style compilée tailwind -->
    <link rel="stylesheet" href="../css/output.css">

</head>

<body>


    <div class="bg-black text-white flex flex-col flex-nowrap gap-4 py-8 px-4 ">


        <!-- h1 => oswald uppercase fontWeight 600
        bureau 128px lineHeight 121px => text-9xl	font-size: 8rem; /* 128px */ line-height: 1;
        MOBILE 60px lineHeight 59px =>  text-6xl	font-size: 3.75rem; /* 60px */ line-height: 1;-->
        <h1 class="font-oswald font-semibold text-6xl md:text-9xl md:leading-[120px] uppercase ">
            Bienvenue chez Slick<span class="text-primary-green">.</span></h1>

        <!-- h2 => neue fontWeight 450 sur le figma => 500
        bureau 48px lineHeight 48px => text-5xl	text-5xl  3rem 48px LH 1
        MOBILE 24px lineHeight normal =>  text-2xl  1.5rem 24px LH 2rem 32px
    -->
        <h2 class="font-neue text-2xl md:text-5xl font-medium">Nos dernières voitures<span
                class="text-primary-green">.</span></h2>



        <a href="#" target="_blank" class="px-6 md:px-7 py-3 w-fit rounded-full whitespace-nowrap
        bg-transparent text-white border-white border text-xs md:text-lg font-neue font-medium
            flex flex-nowrap justify-center items-center gap-4 md:gap-5 group">
            <span>En savoir plus</span>
            <span class="bg-ico-arrow-right-green-cta w-[16px] md:w-[23.4px] h-[10.7px] md:h-[15.6px] bg-no-repeat bg-center bg-cover 
                transition-transform duration-300 translate-x-0 group-hover:translate-x-2"></span>
        </a>



    </div>


    <!-- section et wrapper
    1128px de largeur pour le contenu
    paddingX de 28px
    paddingY dépend de la secction
    -->

    <section class=" bg-white text-black">
        <div class=" px-7 pt-44 md:pt-72 pb-36 md:pb-40 max-w-[1184px] mx-auto"></div>
    </section>


    <span class="text-primary-green">.</span>

</body>

</html>
