<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOS SERVICES</title>

    <!-- lien avec la feuille de style compilée tailwind -->
    <link rel="stylesheet" href="../css/output.css">


    <!-- alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- script JS car bug carrousel sur certaines versions de firefox -->
    <script defer src="../js/script.js"></script>
</head>

<body>







    <header x-data="{ open: false }" class="z-50 fixed w-full px-7 pt-10">
        <div
            class="pt-[14px] md:pt-0 px-7 md:px-16 background_header border-white-50% rounded-[30px] max-w-[1128px] mx-auto h-auto min-h-[60px] md:h-[80px] border flex flex-col md:flex-row items-stretch md:items-center justify-between gap-x-4 gap-y-14">
            <div class="flex items-center justify-between">
                <a href="/"
                    class="inline-block w-[89px] h-[19px] md:w-[130px] md:h-[27px] bg-logo-header-slick.svg bg-no-repeat bg-cover bg-center"></a>
                <button x-on:click="open = ! open" :aria-expanded="open.toString()" aria-controls="main-menu"
                    class="inline-block md:!hidden h-8 w-8 bg-ico-burger-open aria-expanded:bg-ico-burger-close bg-no-repeat bg-contain bg-center"></button>
            </div>
            <nav x-show="open" x-transition class="md:!block pb-10 md:pb-0">
                <ul
                    class="flex flex-col md:flex-row gap-x-14 gap-y-10 text-black text-lg md:text-sm font-neue font-medium">
                    <li><a href="/" class="inline-block">Nos voitures<span class="text-primary-green">.</span></a></li>
                    <li><a href="/" class="inline-block">Nos services<span class="text-primary-green">.</span></a></li>
                    <li><a href="/" class="inline-block">Nous contacter<span class="text-primary-green">.</span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>




    <main>




        <section class="text-black bg-white ">
            <div
                class="px-7 pt-44 md:pt-72 pb-12 md:pb-20 gap-3 md:gap-8 max-w-[856px] mx-auto flex flex-col flex-nowrap ">
                <h1
                    class="text-left md:text-center  font-oswald font-semibold  text-6xl md:text-9xl md:leading-[120px] uppercase">
                    UNE DEMANDE<span class="text-primary-green">.</span>
                </h1>
                <p class="text-left md:text-center font-neue font-normal text-sm  md:text-lg">À votre écoute pour
                    répondre rapidement à vos demandes</p>
            </div>
        </section>




        <section class="text-black bg-white ">
            <div class="px-7 max-w-[636px] mx-auto flex flex-col items-center">

                <form action="" class="w-full flex flex-col gap-9 items-stretch">
                    <input type="email" id="email" name="email" placeholder="Email"
                        class=" placeholder:text-primary-grey mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 sm:text-sm"
                        >

                </form>


                <button href="#" target="_blank" class="mt-20 mb-28 md:mt-20 md:mb-28 px-6 md:px-7 py-3 w-fit rounded-full whitespace-nowrap bg-transparent  border-black border text-xs md:text-lg font-neue font-medium 
                flex flex-nowrap justify-center items-center gap-4 md:gap-5 group">
                    <span>Envoyer</span>
                    <span class="bg-ico-arrow-right-green-cta w-[16px] md:w-[23.4px] h-[10.7px] md:h-[15.6px] bg-no-repeat bg-center bg-cover 
                transition-transform duration-300 translate-x-0 group-hover:translate-x-2"></span>
                </button>

                <p class="font-oswald font-normal text-sm uppercase">SUPPORT<span class="text-primary-green">.</span>
                </p>
                <p class="text-primary-grey font-neue font-medium text-sm">
                    <a href="tel:+33679334228">06 79 33 42 28</a>&ensp;•&ensp;<a
                        href="mailto:contact@slick.club">contact@slick.club</a>
                </p>
            </div>
        </section>



    </main>


    <footer class=" bg-white text-black">
        <div class="max-w-[1251px] mx-auto px-7 pt-20 md:pt-24 pb-8 md:pb-11 ">
            <div
                class="px-2 md:px-9 pb-5 md:py-5 flex flex-col-reverse md:flex-row justify-between items-center gap-6 ">
                <nav class="flex gap-6 md:gap-10">
                    <ul class="flex gap-6 md:gap-10 text-black text-[11px] md:text-base font-neue font-medium">
                        <li><a href="/" class="inline-block">Nos voitures</a></li>
                        <li><a href="/" class="inline-block">Nos services</a></li>
                        <li><a href="/" class="inline-block">Nous contacter</a></li>
                    </ul>
                </nav>
                <a href="/"
                    class="flex-none inline-block h-[21.6px] w-[21.6px] md:w-9 md:h-9 bg-ico-instagram bg-contain bg-center bg-no-repeat"></a>
            </div>
            <hr class="border-t-[1px] border-secondary-grey">
            <div
                class="px-2 md:px-9 pt-5 md:pt-7 pb-4 md:pb-2 flex justify-between items-center gap-6 font-neue font-medium text-[8px] md:text-xs">
                <div class="flex gap-6">
                    <a href="/" class="inline-block">@ Copyright 2024</a>
                    <a href="/" class="inline-block">Mentions légales</a>
                </div>
                <a href="/" class="inline-block">Beaugrenelle - 75015 Paris</a>
            </div>
        </div>
    </footer>



</body>

</html>
