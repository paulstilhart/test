<body class="bg-black text-white">

    <div class="py-40">

        <div x-data="{ isDown: false, startX: 0, scrollLeft: 0, addSnapClass: false,grabbing: false, }"
            @mousedown="isDown = true; startX = $event.pageX - $el.offsetLeft; scrollLeft = $el.scrollLeft; addSnapClass = false;grabbing = true;"
            @mouseup="isDown = false; addSnapClass = true;grabbing = false;" 
            @mouseleave="isDown = false; addSnapClass = true;grabbing = false;"
            @mousemove.prevent="if (isDown) { $el.scrollLeft = scrollLeft + (startX - $event.pageX); };"
            :class="{ 'snap-x': addSnapClass, 'cursor-grabbing': grabbing }" 
            class="cursor-grab h-[480px] md:h-[680px] flex overflow-scroll snap-mandatory max-[768px]:!snap-x max-[768px]:!scroll-smooth no_scrollbar">

            <img src="../sources/img/detail_voiture/habitacle/habitacle_1.jpeg" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-center">
            <img src="../sources/img/detail_voiture/habitacle/habitacle_2.png" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-center">
            <img src="../sources/img/cards/achat.jpeg" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-center">
            <img src="../sources/img/cards/recherche.jpeg" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-center">
            <img src="../sources/img/cards/vente.jpeg" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-center">
        </div>

    </div>
