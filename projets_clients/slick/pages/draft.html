<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAFT</title>

    <!-- lien avec la feuille de style compilée tailwind -->
    <link rel="stylesheet" href="../css/output.css">


    <!-- alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


    <!-- script JS car bug carrousel sur certaines versions de firefox -->
    <script defer src="../js/script.js"></script>
</head>

<body>



    <section class=" bg-white text-black">
        <div class=" px-7 pt-20 pb-24 md:pb-52 max-w-[1184px] mx-auto">
            <h2 class="pb-2 font-oswald text-xl md:text-2xl font-normal uppercase">L’HABITACLE<span
                    class="text-primary-green">.</span></h2>



            <div x-data="{
                        activeImage: 0,
                        images: [
                            '../sources/img/detail_voiture/habitacle/habitacle_1.jpeg',
                            '../sources/img/homepage.jpg',
                            '../sources/img/detail_voiture/habitacle/habitacle_2.png'
                        ],
                        setActiveImage(index) { this.activeImage = index; },
                        next() { this.activeImage = (this.activeImage + 1) % this.images.length; },
                        prev() { this.activeImage = (this.activeImage - 1 + this.images.length) % this.images.length; }
                    }" class="relative h-[480px] md:h-[680px]">

                <div class="w-full h-full flex justify-center items-center overflow-hidden">
                    <img :src="images[activeImage]" :alt="'image habitacle ' + (activeImage + 1)"
                        class="  object-cover max-w-none min-h-full min-w-full">
                </div>

                <button @click="prev()" aria-label="Image précédente"
                    class="absolute top-1/2 left-[10px] md:left-[32px] transform -translate-y-1/2 z-50 bg-transparent 
                            h-[24px] w-[24px] md:w-[52px] md:h-[52px] bg-ico-button-arrow-white bg-center bg-no-repeat bg-contain cursor-pointer"></button>
                <button @click="next()" aria-label="Image suivante"
                    class="absolute top-1/2 right-[10px] md:right-[32px] transform -translate-y-1/2 rotate-180 z-50 bg-transparent 
                            h-[24px] w-[24px] md:w-[52px] md:h-[52px] bg-ico-button-arrow-white bg-center bg-no-repeat bg-contain cursor-pointer"></button>

                <div
                    class="absolute bottom-5 md:bottom-6 left-0 right-0 flex justify-center gap-[5px] md:gap-[10px] z-50">
                    <template x-for="(image, index) in images" :key="index">
                        <button @click="setActiveImage(index)" :aria-selected="activeImage === index ? 'true' : 'false'"
                            class="h-[7px] w-[7px] md:h-[13px] md:w-[13px] border border-white rounded-full focus:outline-none bg-transparent cursor-pointer aria-selected:bg-white aria-selected:w-[23px] aria-selected:md:w-[43px] aria-selected:cursor-default"></button>
                    </template>
                </div>

            </div>





        </div>
    </section>



</body>

</html>
