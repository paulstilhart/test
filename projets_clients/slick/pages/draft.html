<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAFT</title>

    <!-- lien avec la feuille de style compilée tailwind -->
    <link rel="stylesheet" href="../css/output.css">


    <!-- alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


</head>

<body>
    <section class=" bg-black text-white">

        <div class="pt-10 md:pt-24 pb-32 md:pb-24 relative">
            <div
                class="gap-6 pb-10 md:pb-20 px-7 max-w-[1184px] mx-auto flex flex-wrap  justify-start md:justify-between items-center">
                <h2 class="font-neue font-medium text-2xl md:text-5xl">Nos dernières voitures.</h2>
                <a href="#" target="_blank" class="px-6 md:px-7 py-3 w-fit rounded-full whitespace-nowrap
                bg-transparent text-white border-white border text-xs md:text-lg font-neue font-medium
                    flex flex-nowrap justify-center items-center gap-4 md:gap-5 group 
                    md:static absolute bottom-[50px] left-1/2 -translate-x-1/2 md:translate-x-0">
                    <span>En savoir plus</span>
                    <span class="bg-ico-arrow-right-green-cta w-[16px] md:w-[23.4px] h-[10.7px] md:h-[15.6px] bg-no-repeat bg-center bg-cover 
                        transition-transform duration-300 translate-x-0 group-hover:translate-x-2"></span>
                </a>

            </div>





            <div x-data="{ isDown: false, startX: 0, scrollLeft: 0, slideWidth: 0 }"
                x-init="slideWidth = $refs.slider.clientWidth"
                @pointerdown="isDown = true; startX = $event.pageX - $refs.slider.offsetLeft; scrollLeft = $refs.slider.scrollLeft"
                @pointerup="isDown = false" @pointerleave="isDown = false"
                @pointermove.prevent="if (isDown) { $refs.slider.scrollLeft = scrollLeft + (startX - $event.pageX); }"
                x-ref="slider" :class="{ 'cursor-grabbing': isDown }"
                class="px-7 overflow-hidden h-[135px] md:h-[275px] gap-6 md:gap-12 grid grid-flow-col auto-cols-[222px] md:auto-cols-[441px]  cursor-grab">


                <div
                    class="bg-[url('../sources/img/nos_voitures/nos-voitures.jpeg')] bg-no-repeat bg-center bg-cover relative mask_cars_carrousel">
                    Slide 1</div>
                <div
                    class="bg-[url('../sources/img/nos_voitures/nos-voitures.jpeg')] bg-no-repeat bg-center bg-cover relative mask_cars_carrousel">
                    Slide 1</div>
                <div
                    class="bg-[url('../sources/img/nos_voitures/nos-voitures.jpeg')] bg-no-repeat bg-center bg-cover relative mask_cars_carrousel">
                    Slide 1</div>
                <div
                    class="bg-[url('../sources/img/nos_voitures/nos-voitures.jpeg')] bg-no-repeat bg-center bg-cover relative mask_cars_carrousel">
                    Slide 1</div>

            </div>





        </div>








    </section>






</body>

</html>
