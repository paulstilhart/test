<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider avec effet snap-x au clic de la souris</title>
    <!-- lien avec la feuille de style compilÃ©e tailwind -->
    <link rel="stylesheet" href="../css/output.css">


    <!-- alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- script JS car bug carrousel sur certaines versions de firefox -->
    <script defer src="../js/script.js"></script>

</head>


<body class="bg-black text-white">
    <div class="py-40">

        <div x-data="{ isGrabbing: false, startX: 0, scrollLeft: 0 }"
            @mousedown="isGrabbing = true; startX = $event.pageX - $refs.container.offsetLeft; scrollLeft = $refs.container.scrollLeft; $refs.container.style.cursor = 'grabbing';"
            @mouseup="isGrabbing = false; $refs.container.style.cursor = 'grab';"
            @mousemove="if (isGrabbing) { $event.preventDefault(); $refs.container.scrollLeft = scrollLeft - (($event.pageX - $refs.container.offsetLeft - startX) * 2); }"
            @mouseleave="isGrabbing = false; $refs.container.style.cursor = 'grab';" x-ref="container"
            class="h-[480px] md:h-[680px] flex overflow-scroll snap-mandatory snap-x scroll-smooth no_scrollbar cursor-grab">

            <img src="../sources/img/detail_voiture/habitacle/habitacle_1.jpeg" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-start">
            <img src="../sources/img/detail_voiture/habitacle/habitacle_2.png" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-start">
            <img src="../sources/img/cards/achat.jpeg" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-start">
            <img src="../sources/img/cards/recherche.jpeg" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-start">
            <img src="../sources/img/cards/vente.jpeg" alt="image carrousel detail voiture"
                class="object-cover w-full shrink-0 snap-start">

        </div>





    </div>

</body>

</html>
